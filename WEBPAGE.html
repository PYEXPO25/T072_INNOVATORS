<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thermoregulatory Suit Control</title>
  <title>Battery Indicator</title>
  <link rel="stylesheet" href="style.css">
  <style>
    <style class="css">
* {
    box-sizing: border-box;
    margin: 5;
    padding: 5;
  }
  
  body {
    font-family: Arial, sans-serif;
    background-color: #181919;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 250vh;
  }
  
  .container {
    background-color: #f7f2f2;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
  }
  
  h1 {
    text-align: center;
    color: #333;
  }
  
  .control-panel {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
  }
  
  .temperature-display {
    text-align: center;
  }
  
  #temp-slider {
    width: 80%;
  }
  
  #temp-value {
    font-weight: bold; 
    color: #007BFF;
  }
  
  button {
    background-color: #007BFF;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  
  button:hover {
    background-color: #0056b3;
  }
  
  .status {
    font-size: 1.1em;
    color: #555;
  }
  
  #suit-status {
    font-weight: bold;
    color: #28a745;
  }
</style>
  </head>
<body>
  <div class="container">
    
    <div class="control-panel">
      <div class="temperature-display">
        <label for="temp-slider">Temperature Control:</label>
        <input type="range" id="temp-slider" min="10" max="40" value="25" step="1">
        <p>Current Temperature: <span id="temp-value">25</span>Â°C</p>
       <button id="activate-suit" class="button">Activate Suit</button>
      
      <div id="status" class="status">
        <p>Status: <span id="suit-status">Inactive</span></p>
        <div class="container">
          <div class="battery">
              <div class="battery-level" id="battery-level"></div>
              <div class="battery-text" id="battery-text">Battery Level: 100%</div>
        
          <button onclick="stimulateBatteryUsage()">Stimulate Battery Usage</button>
      </div>
      </div>
    </div>
  </div>

  <script src="project.js"></script>
  <script src="page.cpp"></script>
</body>
</html>
